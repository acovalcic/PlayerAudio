<!DOCTYPE html>
<html lang="en">

<head>
    <title>Player Audio</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">

    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <style>
        #audioTime {
            min-width: 200px;
            text-align: right;
            color: #eeeedd;
            background: #333;
        }
    </style>
</head>

<body class="container" style="background-image: linear-gradient(to right, turquoise, lime);">

    <div class="text-center" style="margin:30px;">
        <audio id="audio" onloadedmetadata="app.dur()" ontimeupdate="app.sync()">
            Your browser does not support the <code>audio</code> element.
        </audio>

        <button id="btnPlayPause" class="btn btn-primary"><i class="fas fa-play"></i></button>
        <div id="controls" class="btn-group">
            <div id="audioTime" class="btn">
                <span id="currentTime">...</span> / <span id="duration">...</span>
            </div>
            <button id="btnForward" class="btn"><i class="fas fa-forward"></i></button>
            <button id="btnNext" class="btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <i class="fas fa-volume-up" style="padding: 5px;"></i>
        <input type="range" id="volume" min="0" max="100" value="20" step="1">
    </div>

    <div style="padding-left: 400px; padding-bottom: 10px;">
        <i class="fas fa-sliders-h" style="padding: 5px;"></i>
        <input id="seekslider" type="range" min="0" step="0.25" value="0" onchange="app.set()" style="width: 400px; ">
    </div>



    <ul id="playlist">
        <li data-url="media/come_over.mp3" class="list-group-item">
            Jorja Smith - Come over (Belu x Pado remix)
        </li>
        <li data-url="media/make_me_high.mp3" class="list-group-item">
            Sllash & Doppe - Make Me High (Original Mix)
        </li>
        <li data-url="media/the_way.mp3" class="list-group-item">
            Dennis Lloyd - The Way
        </li>
        <li data-url="media/joromi.mp3" class="list-group-item">
            Simi - Joromi (Paul Damixie Remix)
        </li>
        <li data-url="media/out_out.mp3" class="list-group-item">
            Joel Corry x Jax Jones - OUT OUT (feat. Charli XCX & Saweetie)
        </li>
    </ul>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
    <script>
        app.load();
    </script>
</body>

</html>
